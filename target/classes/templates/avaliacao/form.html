<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div th:replace="layout/header :: headerFragment"></div>
	
	<div id="content">
		<div class="container">
			<section>
            <div class="border border-dark rounded-1 p-5">

                <h2 class="text-blue mb-4" id="Cadastro">Cadastrar Avaliacao</h2>

                <form th:action="@{/avaliacoes/save}" th:object="${avaliacao}" method="post">
                    <div class="row">
                        
                        <div class="col-md-8 my-2">
                            <label for="nomeUsuario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeUsuario" th:field="*{nomeUsuario}" placeholder="Insira o nome do usuario que fez uma avaliacao">
                        </div>

                        
                        <div class="col-md-4 my-2">
                            <label for="origem" class="form-label">Origem</label>
                            <input type="text" class="form-control" id="origem" th:field="*{origem}" placeholder="Insira a origem da avaliacao - Ex: Instagram, Google, Facebook">
                        </div>
                        
                        <div class="col-md-6 my-2">
                            <label for="dataEntrada" class="form-label">Data de Entrada</label>
                            <input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}" placeholder="Insira a data que foi feita a avaliacao">
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" aria-label="Default select example" id="tipo" th:field="*{tipo}">
                                <option th:value="Critica">Critica</option>
                                <option th:value="Elogio">Elogio</option>
                                <option th:value="Sugestao">Sugestao</option>
                            </select>
                        </div>

                        <div class="col-md-3 my-2">
                            <label for="esg" class="form-label">ESG</label>
                            <select class="form-select" aria-label="Default select example" id="esg" th:field="*{esg}">
                                <option th:value="Ambiental">Ambiental</option>
                                <option th:value="Social">Social</option>
                                <option th:value="Governanca">Governanca</option>
                            </select>
                        </div>
                        
                        <div class="col-md-12 my-2">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <input type="text" class="form-control" id="mensagem" th:field="*{mensagem}" placeholder="Insira a mensagem da avaliacao">
                        </div>

                    </div>

                    <div class="my-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg mx-2">Cadastrar</button>
                         <a th:href="@{/avaliacoes}" class="btn btn-warning btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>

        </section>			
		</div>
	</div>	
	
	<div th:replace="layout/footer :: footerFragment"></div>
		
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div th:replace="layout/header :: headerFragment"></div>
	
	<div id="content">
		<div class="container my-3">
			<section>
            <div class="border border-dark rounded-1 p-5">

                <h2 class="text-blue mb-4" id="Cadastro">Cadastrar Consumo</h2>

                <form th:action="@{/consumos/save}" th:object="${consumo}" method="post">
                    <div class="row">
                        
                        <div class="col-md-3 my-2">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="text" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="Insira a quantidade">
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="valor" th:field="*{valor}" placeholder="Insira o valor">
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="unidade" class="form-label">Unidade de Consumo</label>
                            <select class="form-select" aria-label="Default select example" id="tipo" th:field="*{unidade}">
                                <option th:value="m3">m3</option>
                                <option th:value="kWh">kWh</option>
                                <option th:value="litro">litro</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="tipo" class="form-label">Tipo de Consumo</label>
                            <select class="form-select" aria-label="Default select example" id="tipo" th:field="*{tipo}">
                                <option th:value="Agua">Agua</option>
                                <option th:value="Energia">Energia</option>
                                <option th:value="Combustivel">Combustivel</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="mes" class="form-label">Mes</label>
                            <input type="text" class="form-control" id="mes" th:field="*{mes}" placeholder="Insira o mes">
                        </div>
                        
                        <div class="col-md-3 my-2">
                            <label for="ano" class="form-label">Ano</label>
                            <input type="text" class="form-control" id="ano" th:field="*{ano}" placeholder="Insira o ano">
                        </div>

                    </div>

                    <div class="my-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg mx-2">Cadastrar</button>
                         <a th:href="@{/consumos}" class="btn btn-warning btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>

        </section>			
		</div>
	</div>	
	
	<div th:replace="layout/footer :: footerFragment"></div>
		
</body>
</html>
